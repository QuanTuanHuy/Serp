spring:
  application:
    name: ptm-optimization
  threads:
    virtual:
      enabled: true

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: ptm-optimization
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-commit-interval: 1000 # Fallback value, currently ignored

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_URL}/realms/serp/protocol/openid-connect/certs
          issuer-uri: ${KEYCLOAK_URL}/realms/serp

app:
  keycloak:
    url: ${KEYCLOAK_URL}
    jwk-set-uri: ${KEYCLOAK_URL}/realms/serp/protocol/openid-connect/certs
    expected-issuer: ${KEYCLOAK_URL}/realms/serp
    expected-audience: serp-ptm
    realm: serp
    client-id: serp-ptm
    client-secret: ${CLIENT_SECRET}

  security:
    filter:
      publicUrls:
        - first: /api/v1/optimization/schedule
          second: POST
      protectedUrls:
        - url-pattern: /api/v1/task-registrations/**
          roles:
            - PTM_USER
            - PTM_ADMIN
        - url-pattern: /api/v1/optimization/**
          roles:
            - PTM_USER
            - PTM_ADMIN


server:
  port: 8085
  servlet:
    context-path: /ptm-optimization