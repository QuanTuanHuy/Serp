spring:
  application:
    name: discuss
  threads:
    virtual:
      enabled: true

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_URL}/realms/serp/protocol/openid-connect/certs
          issuer-uri: ${KEYCLOAK_URL}/realms/serp

app:
  keycloak:
    url: ${KEYCLOAK_URL}
    jwk-set-uri: ${KEYCLOAK_URL}/realms/serp/protocol/openid-connect/certs
    expected-issuer: ${KEYCLOAK_URL}/realms/serp
    expected-audience: serp-discuss
    realm: serp
    client-id: serp-discuss
    client-secret: ${CLIENT_SECRET}

  security:
    filter:
      publicUrls:
        # Add public endpoints here as needed
      protectedUrls:
        # Add protected endpoints here as needed

server:
  port: ${SERVER_PORT:8092}
  servlet:
    context-path: /discuss

# Storage configuration for file attachments
discuss:
  storage:
    provider: S3
    s3:
      # Internal endpoint for server-to-MinIO communication (Docker network hostname)
      endpoint: ${STORAGE_ENDPOINT}
      # Public endpoint accessible by clients (browser, mobile app)
      # For Docker: Use host machine IP or domain (e.g., http://192.168.1.100:9000)
      # For production: Use load balancer/reverse proxy URL (e.g., https://s3.yourdomain.com)
      public-endpoint: ${STORAGE_PUBLIC_ENDPOINT:${STORAGE_ENDPOINT}}
      access-key: ${STORAGE_ACCESS_KEY}
      secret-key: ${STORAGE_SECRET_KEY}
      bucket: ${STORAGE_BUCKET:discuss-attachments}
      region: ${STORAGE_REGION:us-east-1}
      presigned-url-expiry-minutes: ${PRESIGNED_URL_EXPIRY_MINUTES:60}
      download-url-expiry-days: ${DOWNLOAD_URL_EXPIRY_DAYS:7}
    upload:
      max-file-size: ${MAX_FILE_SIZE}
      max-files-per-message: ${MAX_FILES_PER_MESSAGE}
      allowed-content-types:
        - image/
        - video/
        - audio/
        - application/pdf
        - application/msword
        - application/vnd.openxmlformats-officedocument
        - text/plain
        - text/csv

services:
  account:
    url: ${ACCOUNT_SERVICE_URL}