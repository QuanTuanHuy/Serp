# Description: Part of Serp Project - SERP LLM Service Docker Compose

services:
  serp-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serp-llm
    ports:
      - "8089:8089"
    env_file:
      - .env.docker
    volumes:
      - ./alembic:/app/alembic
      - llm-logs:/app/logs
    networks:
      - serp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  llm-logs:
    driver: local

networks:
  serp-network:
    external: true
    name: serp_serp-network
