app:
  logging:
    level: info
  datasource:
    driver: postgres
    host: ${DB_HOST:-localhost}
    port: ${DB_PORT:-5432}
    database: ${DB_NAME:-serp_notification}
    username: ${DB_USERNAME:-serp}
    password: ${DB_PASSWORD:-serp}
    logLevel: info
  redis:
    host: ${REDIS_HOST:-localhost}
    port: ${REDIS_PORT:-6379}
  keycloak:
    url: ${KEYCLOAK_URL}
    realm: serp
    client-id: serp-notification
    client-secret: ${CLIENT_SECRET}
    jwk-set-uri: ${KEYCLOAK_URL}/realms/serp/protocol/openid-connect/certs
    expected-issuer: ${KEYCLOAK_URL}/realms/serp
    expected-audience: 
  kafka:
    producer:
      bootstrapServers:
        - ${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}
      requireAcks: 1
      maxMessageBytes: 1048576
      retryMax: 3
      retryBackoffMs: 100
      flushFrequencyMs: 500
      flushMessages: 100
    consumer:
      bootstrapServers:
        - ${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}
      groupId: ptm-notification-group
      autoOffsetReset: earliest
      enableAutoCommit: false
      sessionTimeoutMs: 30000
      heartbeatMs: 10000
      maxPollRecords: 100
      fetchMinBytes: 1
      fetchMaxWaitMs: 500