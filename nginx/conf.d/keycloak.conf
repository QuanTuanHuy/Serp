Description: Nginx configuration for Keycloak Authentication Server
*/

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name auth.serp.texkis.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name auth.serp.texkis.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/serp.texkis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serp.texkis.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/serp.texkis.com/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Note: X-Frame-Options removed to allow Keycloak admin console iframe

    # Logging
    access_log /var/log/nginx/keycloak-access.log;
    error_log /var/log/nginx/keycloak-error.log;

    # Proxy to Keycloak
    location / {
        proxy_pass http://serp-keycloak:8080;
        proxy_http_version 1.1;

        # Headers for Keycloak proxy mode
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for Keycloak admin console
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Disable redirect rewrite
        proxy_redirect off;
    }

    # Admin console specific settings
    location /admin/ {
        proxy_pass http://serp-keycloak:8080/admin/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket for admin console
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check
    location /health {
        proxy_pass http://serp-keycloak:8080/health;
        access_log off;
    }
}
