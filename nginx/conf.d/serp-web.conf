Author: QuanTuanHuy
Description: Nginx configuration for Serp Frontend (serp_web)
*/

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name serp.texkis.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name serp.texkis.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/serp.texkis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serp.texkis.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/serp.texkis.com/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/serp-web-access.log;
    error_log /var/log/nginx/serp-web-error.log;

    # Proxy to Next.js frontend
    location / {
        proxy_pass http://serp-web:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for Next.js HMR (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Next.js static files (with caching)
    location /_next/static/ {
        proxy_pass http://serp-web:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public assets (with caching)
    location /static/ {
        proxy_pass http://serp-web:3000;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}
