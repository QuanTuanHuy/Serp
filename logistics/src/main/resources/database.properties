spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.connection-timeout=${CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.max-lifetime=${MAX_LIFETIME:1800000}
spring.datasource.hikari.idle-timeout=${IDLE_TIMEOUT:600000}
spring.datasource.hikari.validation-timeout=${VALIDATION_TIMEOUT:5000}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true